<mat-card *ngIf="user">
  <mat-card-header>
    <img mat-card-avatar [src]="user.avatar" />
    <mat-card-title>{{ user.first_name }} {{ user.last_name }}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="updateUser()">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="first_name" />
        <mat-error *ngIf="userForm.controls['first_name'].errors?.['required']"
          >First Name is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="last_name" />
        <mat-error *ngIf="userForm.controls['last_name'].errors?.['required']"
          >Last Name is required
        </mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="userForm.invalid"
      >
        Update
      </button>
    </form>
  </mat-card-content>
</mat-card>
